<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1baa580e87.js"
      crossorigin="anonymous"
    ></script>
    <title>oh-my-food-Index</title>
  </head>
  <body>
    <main>
      <header>
        <p>
          <img src="/images/logo/ohmyfood.png" alt="logo" />
        </p>
        <p>Paris, Belleville</p>
        <figure class="HeaderText">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <p>Explorer nos restaurants</p>
        </figure>
      </header>
      <nav>
        <h2>Fonctionnement</h2>
        <ul>
          <li><a href="">Choisissez un restaurant</a></li>
          <li><a href="">Composez votre menu</a></li>
          <li><a href="">Dégustez au restaurant</a></li>
        </ul>
      </nav>
      <section class="mainContainer">
        <h2>Restaurants</h2>

        <figure>
          <img
            src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt=""
          />
          <figcaption>
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
            <i class="fas fa-check-circle"></i>
          </figcaption>
        </figure>
        <figure>
          <img
            src="/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt=""
          />
          <figcaption>
            <h3>la note enchantée</h3>
            <p>Charonne</p>
            <i class="fas fa-check-circle"></i>
          </figcaption>
        </figure>
        <figure>
          <img src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" />
          <figcaption>
            <h3>À la française</h3>
            <p>Cité Rouge</p>
          </figcaption>
        </figure>
        <figure>
          <img
            src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt=""
          />
          <figcaption>
            <h3>Le Délice des sens</h3>
            <p>Folie-Méricourt</p>
          </figcaption>
        </figure>
      </section>

      <footer>
        <ul>
          <li><a href=""> un restaurant</a></li>
          <li><a href=""> Devenir partenaire</a></li>
          <li><a href=""> légales </a></li>
          <li><a href=""> Contact</a></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
